<div class="container d-flex justify-content-center">
    <div >
        
        <div class="row header" style="margin-bottom: 20px;">

            <button class="col-3 Start-button" (click)="StartGame()">Start Game</button>
            
            <h2 
            style="width: fit-content;" 
            class="col-6 text" 
            *ngIf="Winner"
            > Player {{Winner}} won the game</h2>

        </div>

        <!-- game board -->
        <div class="d-flex justify-content-center">
            <div class="grid-container">
                <button
                [disabled]=Winner
                class="grid-item d-flex align-items-center justify-content-center"
                *ngFor="let val of squares; let i = index" 
                (click)="makeMove(i)"
                >{{val}}</button>
            </div>
    
        </div>
    </div>
</div>
